<!DOCTYPE html>
<html lang="en-us">
  <title>
    {% if page.title == "Home" %}
      {% if site.tagline == "" %}
        {{ site.title }}
      {% else %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/assets/css/custom.css">

  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
